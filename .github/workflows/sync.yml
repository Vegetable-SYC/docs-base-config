name: Sync Configuration
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Trigger Updates
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.FNKDOCS }}
          script: |
            const targets = [
              'Vegetable-SYC/fnk0019-docs',
            ]
            
            targets.forEach(async repo => {
              await github.rest.repos.createDispatchEvent({
                owner: repo.split('/')[0],
                repo: repo.split('/')[1],
                event_type: 'update-docs-config'
              })
            })
