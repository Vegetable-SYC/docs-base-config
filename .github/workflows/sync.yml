name: Sync Configuration
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read  
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Updates
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.SYC_TOKEN }}
          script: |
            const targets = ['Vegetable-SYC/fnk0019-docs'];
            for (const repo of targets) {
              const [owner, repoName] = repo.split('/');
              try {
                await github.rest.repos.createRepositoryDispatch({
                  owner,
                  repo: repoName,
                  event_type: 'update-docs-config'
                });
              } catch (error) {
                core.setFailed(error.message);
              }
            }