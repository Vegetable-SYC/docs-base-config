name: Sync Configuration  # 工作流名称：配置同步任务

on:
  # 触发条件：仅在 main 分支的以下路径发生变更时触发
  push:
    branches: [main]
    paths:
      - 'base_conf.py.tpl'         # 监控模板文件的变更
      - 'update_workflow/**'   # 监控工作流目录及其子文件的变更
  workflow_dispatch:            # 允许在 GitHub Actions 页面手动触发此工作流

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read  # 新增读取权限

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # 确保能读取历史提交

      - name: read the list
        id: load-repos
        run: |
          # 从配置文件读取仓库列表
          REPOS=$(jq -r '.repositories | join(",")' .github/target_repos.json)
          echo "repos=${REPOS}" >> $GITHUB_OUTPUT

      - name: update
        uses: actions/github-script@v6
        env:
          PAT: ${{ secrets.SYC_TOKEN }}
        with:
          script: |
            const { Octokit } = require('@octokit/rest');
            const nodeFetch = require('node-fetch');
            const octokit = new Octokit({
              auth: process.env.PAT,
              request: { fetch: nodeFetch }
            });

            # 从输入参数获取仓库列表
            const repos = '${{ steps.load-repos.outputs.repos }}'.split(',');

            # 批量处理
            for (const repo of repos) {
              try {
                const [owner, repoName] = repo.split('/');
                await octokit.rest.repos.createDispatchEvent({
                  owner,
                  repo: repoName,
                  event_type: "update-docs-config",
                  headers: {
                    'X-GitHub-Api-Version': '2022-11-28'
                  }
                });
                console.log(`BINGO ${repo}`);
              } catch (error) {
                console.error(`ERROR:`, error.message);
              }
            }