name: Sync Configuration
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Trigger Updates
        uses: actions/github-script@v6
        with:
          script: |
            const targets = [
              'Vegetable-SYC/fnk0019-docs',  # 改为你的实际项目名
              'Vegetable-SYC/fnk0020-docs'   # 改为你的其他项目
              'Vegetable-SYC/fnk0022-docs'   # 改为你的其他项目
              'Vegetable-SYC/fnk0023-docs'   # 改为你的其他项目
              'Vegetable-SYC/fnk0024-docs'   # 改为你的其他项目
            ]
            
            targets.forEach(async repo => {
              await github.rest.repos.createDispatchEvent({
                owner: repo.split('/')[0],
                repo: repo.split('/')[1],
                event_type: 'update-docs-config'
              })
            })
